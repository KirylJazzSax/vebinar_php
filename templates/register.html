<div class="register">
    <form action="" method="post" enctype="multipart/form-data" id="register">
        <p class="text"><i>Пожалуйста, заполните форму регистрации пользователей. Обязательные поля помечены </i><em>*</em></p>
        <fieldset>
            <legend class="text">Параметры входа</legend>
            <label for="login" class="text">login для авторизации <em>*</em></label>
            <input name="login" id="login" placeholder="login" autofocus required pattern="\S+[A-z]">
            <span class="text error_login" hidden>Пользователь с таким логином уже существует!</span><br>
            <label for="pass" class="text">Пароль <em>*</em></label>
            <input name="pass" id="pass" type="password" placeholder="4[gB33g.0d,Ryd-d!" required pattern="[^\s]{6,30}"><br>
            <label for="pass2" class="text">Повторите пароль</label>
            <input name="pass2" id="pass2" type="password" placeholder="4[gB33g.0d,Ryd-d!" required pattern="[^\s]{6,30}">
            <span class="text error_password" hidden>Пароли не совпадают! Еще раз попробуйте!</span><br>
        </fieldset>
        <fieldset>
            <legend class="text">Контактная информация</legend>
            <label for="surname" class="text">Фамилия <em>*</em></label>
            <input name="surname" id="surname" placeholder="Иванов" autofocus required pattern="\S+[А-яа-я]"><br>
            <label for="name" class="text">Имя <em>*</em></label>
            <input name="name" id="name" placeholder="Иван" required pattern="\S+[А-яа-я]"><br>
            <label for="patronymic" class="text">Отчество</label>
            <input name="patronymic" id="patronymic" placeholder="Сидорович" pattern="\S+[А-яа-я]"><br>
            <label for="telephone" class="text">Телефон <em>*</em></label>
            <input name="telephone" id="telephone" placeholder="+7-903-955-55-55" required><br>
            <label for="email" class="text">Email <em>*</em></label>
            <input name="email" id="email" placeholder="email@server.com" required pattern="\S+@[a-z]+.[a-z]+"><br>
        </fieldset>
        <fieldset>
            <legend class="text">Персональная информация</legend>
            <label for="age" class="text">Возраст<em>*</em></label> <input name="age" id="age" type="number" required min="14" max="100"><br>
            <p><label for="gender" class="text">Пол <em>*</em></label>
            <select name="gender" id="gender">
                <option value="male" class="text">Мужской</option>
                <option value="female" class="text">Женский</option>
            </select><br></p>
            <p><label for="comments" class="text">
                Перечислите дополнительную информацию, которую вы хотели бы сообщить о себе:
            </label><br></p>
            <textarea name="comments" id="comments"></textarea>
        </fieldset>

        <fieldset>
            <legend class="text">Выберите ваши увлечения</legend>
            <label for="sport" class="text"><input name="sport" id="sport" type="checkbox"> Спорт</label>
            <label for="turist" class="text"><input name="turist" id="turist" type="checkbox"> Туризм</label>
            <label for="padi" class="text"><input name="padi" id="padi" type="checkbox"> Дайвинг</label>
            <label for="travels" class="text"><input name="travels" id="travels" type="checkbox"> Путешествия</label>
            <label for="auto" class="text"><input name="auto" id="auto" type="checkbox"> Автомобили</label>
            <label for="it" class="text"><input name="it" id="it" type="checkbox"> IT</label>
        </fieldset>
        <label for="img_user" class="text">Добавить фотографию? </label>
        <input type="file" id="img_user" name="img_user" /><br>
        <p><input type="submit" value="Отправить информацию"></p>
    </form>
</div>
